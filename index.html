<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda de Vapes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
        }

        .contenedor {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #000;
        }

        .galeria {
            display: flex;
            gap: 10px;
            overflow-x: auto;
        }

        .galeria img {
            width: 250px;
            border-radius: 10px;
        }

        .comprar {
            margin: 25px 0;
            text-align: center;
        }

        .comprar a {
            background-color: #ffd400;
            color: #000;
            text-decoration: none;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
            display: inline-block;
        }

        .descripcion {
            color: #333;
            font-size: 16px;
            line-height: 1.6;
        }

        .footer {
            margin-top: 40px;
            font-size: 13px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="contenedor">
        <h1>Vape Elfbar 40.000 Puffs</h1>

        <div class="galeria">
            <img src="https://via.placeholder.com/250">
            <img src="https://via.placeholder.com/250">
            <img src="https://via.placeholder.com/250">
        </div>

        <div class="comprar">
            <a href="https://wa.me/549XXXXXXXXXX" target="_blank">
                COMPRAR AHORA
            </a>
        </div>

        <div class="descripcion">
            <p><strong>Marca:</strong> Elfbar</p>
            <p><strong>Puffs:</strong> 40.000</p>
            <p><strong>Recargable:</strong> Sí</p>
            <p><strong>Sabores:</strong> múltiples</p>
            <p>
                Vape de alta calidad, ideal para uso prolongado.
                Diseño moderno y fácil de transportar.
            </p>
        </div>

        <div class="footer">
            +18 | Venta exclusiva para mayores de edad
        </div>
    </div>

</body>
</html>
