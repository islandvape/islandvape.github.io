<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Island Vape</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
}

header {
    background: #000;
    color: #fff;
    padding: 15px;
    text-align: center;
    font-size: 22px;
}

.catalogo {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 15px;
    padding: 15px;
}

.producto {
    background: #fff;
    border-radius: 10px;
    padding: 10px;
    text-align: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    cursor: pointer;
}

.producto img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    border-radius: 8px;
}

.producto h3 {
    font-size: 15px;
    color: #333;
    margin: 10px 0 0;
}

/* MODAL */
.modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.modal-contenido {
    background: #fff;
    padding: 15px;
    max-width: 90%;
    border-radius: 10px;
    text-align: center;
}

.modal-contenido img {
    width: 100%;
    max-height: 400px;
    object-fit: contain;
    border-radius: 10px;
}

.modal h2 {
    margin: 15px 0;
}

.boton {
    background: #ffd400;
    color: #000;
    text-decoration: none;
    padding: 15px;
    display: block;
    border-radius: 8px;
    font-weight: bold;
    font-size: 18px;
}

.cerrar {
    color: #666;
    margin-top: 10px;
    cursor: pointer;
}
</style>
</head>

<body>

<header>ISLAND VAPE</header>

<div class="catalogo">
    <div class="producto" onclick="abrirModal('Elfbar 40K','imagenes/elfbar40k.jpg')">
        <img src="imagenes/elfbar40k.jpg">
        <h3>Elfbar 40K</h3>
    </div>

    <div class="producto" onclick="abrirModal('Ignite 15K','imagenes/ignite15k.jpg')">
        <img src="imagenes/ignite15k.jpg">
        <h3>Ignite 15K</h3>
    </div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
    <div class="modal-contenido">
        <img id="modalImg">
        <h2 id="modalTitulo"></h2>
        <a id="botonWhats" class="boton" target="_blank">MANDAR MENSAJE</a>
        <div class="cerrar" onclick="cerrarModal()">Cerrar</div>
    </div>
</div>

<script>
function abrirModal(nombre, imagen) {
    document.getElementById("modal").style.display = "flex";
    document.getElementById("modalImg").src = imagen;
    document.getElementById("modalTitulo").innerText = nombre;
    document.getElementById("botonWhats").href =
        "https://wa.me/549XXXXXXXXXX?text=Hola,%20quiero%20consultar%20por%20" + encodeURIComponent(nombre);
}

function cerrarModal() {
    document.getElementById("modal").style.display = "none";
}
</script>

</body>
</html>
